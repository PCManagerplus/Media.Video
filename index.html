<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク移動ボタン</title>
    <script>
        function navigateToLink1() {
            window.location.href = "https://www.example1.com";
        }
        function navigateToLink2() {
            window.location.href = "https://www.example2.com";
        }
        function navigateToLink3() {
            window.location.href = "https://www.example3.com";
        }
    </script>
</head>
<body>
    <button onclick="navigateToLink1()">リンク1に移動</button>
    <button onclick="navigateToLink2()">リンク2に移動</button>
    <button onclick="navigateToLink3()">リンク3に移動</button>
</body>
</html>
