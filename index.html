<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク移動ボタン</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script>
        let clickCount = 0;

        function navigateToLink1() {
            clickCount++;
            if (clickCount >= 7) {
                window.location.href = "https://github.com/PCManagerplus/Media.Video";
            } else {
                window.location.href = "/1.html";
            }
        }

        function navigateToLink2() {
            window.location.href = "https://www.example.com";
        }

        function navigateToLink3() {
            window.location.href = "https://www.example.com";
        }

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h5>Videoを選択してください。</h5>
        <button class="btn waves-effect waves-light" onclick="navigateToLink1()">Video1</button>
        <button class="btn waves-effect waves-light" onclick="navigateToLink2()">リンク2に移動</button>
        <button class="btn waves-effect waves-light" onclick="navigateToLink3()">リンク3に移動</button>
    </div>
    <!-- Materialize JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
